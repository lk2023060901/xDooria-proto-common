syntax = "proto3";

package common;

option go_package = "github.com/xDooria/xDooria-proto-common;common";

// LoginType 定义登录/认证类型
enum LoginType {
    // 默认值 (无效)
    LOGIN_TYPE_NONE = 0;
    
    // 内部账号密码登录
    LOGIN_TYPE_INTERNAL = 1;
    
    // 微信登录
    LOGIN_TYPE_WECHAT = 2;
    
    // QQ 登录
    LOGIN_TYPE_QQ = 3;
    
    // 游客登录 (基于 DeviceID)
    LOGIN_TYPE_GUEST = 4;
}
